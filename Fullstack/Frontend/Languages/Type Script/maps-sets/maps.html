
<h3>
    A Map holds key-value pairs where the keys can be any datatype.</h3>

   <h3> A Map remembers the original insertion order of the keys.</h3>
   <h1>Open console from developer tools to see the output of source</h1>
<script>
    let mobiles=new Map([["samsung",8000],["oppo",9000]])
    console.log(mobiles)
    let fruites=new Map()
    fruites.set("a","apple")
    fruites.set("b","banana")
    fruites.set("c","cucumbar")
    console.log(fruites)
    console.log(fruites.get('a'))
    console.log(typeof fruites)
</script>
