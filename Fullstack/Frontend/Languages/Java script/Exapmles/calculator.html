<body>
    <div class="container bg-dark p-3 rounded" style="width: 500px;" >

        <tr>
            <td colspan="3" > <div id="display" class="text-light bg-secondary rounded p-2" style="width: 100%;font-size: xx-large; height:70px;"> </div></td>
            <td><button onclick="display.innerHTML=''" value="ac" style="width: 100%;" class="btn btn-danger"> <h2>AC</h2></button></td>
            
        </tr>
        <tr>
            <td><button onclick="get_num(this)" value="7"  style="width: 100%;" class="btn btn-light"><h1>7</h1></button></td>
            <td><button onclick="get_num(this)" value="8"   style="width: 100%;"class="btn btn-light"><h1>8</h1></button></td>
            <td><button onclick="get_num(this)" value="9"   style="width: 100%;"class="btn btn-light"><h1>9</h1></button></td>
            <td><button onclick="get_op(this)" value="/"   style="width: 100%;"class="btn btn-light"><h1>/</h1></button></td>
        </tr>
        <tr>
            <td><button onclick="get_num(this)" value="4"   style="width: 100%;"class="btn btn-light"><h1>4</h1></button></td>
            <td><button onclick="get_num(this)" value="5"   style="width: 100%;"class="btn btn-light"><h1>5</h1></button></td>
            <td><button onclick="get_num(this)" value="6"  style="width: 100%;" class="btn btn-light"><h1>6</h1></button></td>
            <td><button onclick="get_op(this)" value="*"   style="width: 100%;"class="btn btn-light"><h1>*</h1></button></td>
        </tr>
        <tr>
            <td><button onclick="get_num(this)" value="1"   style="width: 100%;"class="btn btn-light"><h1>1</h1></button></td>
            <td><button onclick="get_num(this)" value="2"   style="width: 100%;"class="btn btn-light"><h1>2</h1></button></td>
            <td><button onclick="get_num(this)" value="3"   style="width: 100%;"class="btn btn-light"><h1>3</h1></button></td>
            <td><button onclick="get_op(this)" value="-"   style="width: 100%;"class="btn btn-light"><h1>-</h1></button></td>
        </tr>
        <tr>
            <td><button onclick="get_num(this)" value="0"   style="width: 100%;"class="btn btn-light"><h1>0</h1></button></td>
            <td><button onclick="get_num(this)" value="."   style="width: 100%;"class="btn btn-light"><h1>.</h1></button></td>
            <td><button onclick="get_op(this)" value="+"   style="width: 100%;"class="btn btn-light"><h1>+</h1></button></td>
            <td><button onclick="calc()" value="="   style="width: 100%;"class="btn btn-warning"><h1>=</h1></button></td>
            
        </tr>
